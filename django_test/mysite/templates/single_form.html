
<div class="row">
	<div class="col-sm6  col-sm-offset-3">
		{% if title %}
			<h1 class="{% if title_align_center %}text-align-enter {% endif %}"> {{ title }}</h1>
		{% endif %}
		<form action="" method="post"> {% csrf_token %}
		{{ form }}
		<input type="submit" class="btn btn-default" value="{% if btn_title %} {{ btn_title }} {% else %}Submit{% endif %} ">
		</form>
	</div>
</div>
