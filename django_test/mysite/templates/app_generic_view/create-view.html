{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<h1>Create new Post</h1>

<form method="post" action="">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Create">
</form>
