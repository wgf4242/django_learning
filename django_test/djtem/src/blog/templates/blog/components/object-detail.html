{% if not list_view %}
<h1>{{ object.title }}</h1>
 <small> {{ object.timestamp|date:"D d M Y f a" }} </small><br>
{{ object.content }} 

{% else %}
	<p class="bold"><a class="{% cycle "bold" "" %}" href='/blog/{{ object.id }}'>{{ object.title }}</a><small> {{ object.timestamp|date:"D d M Y f a" }} </small></p>
	{% if object.content %}
	<p>
		{{ object.content }} 
	</p>
	{% endif %}
<hr>
{% endif %}
